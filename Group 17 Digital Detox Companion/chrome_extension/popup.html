<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Tracker</title>
    <script src="popup.js" defer></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 10px; 
            width: 300px;
        }
        .category {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .work { background-color: #d4edda; }
        .entertainment { background-color: #f8d7da; }
        .other { background-color: #e2e3e5; }
        .time-display {
            font-weight: bold;
            margin-top: 5px;
        }
        #total-time {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Screen Time Tracker</h2>
    <div id="time-display">
        <div class="category work">
            <div>Work</div>
            <div class="time-display" id="work-time">0s</div>
        </div>
        <div class="category entertainment">
            <div>Entertainment</div>
            <div class="time-display" id="entertainment-time">0s</div>
        </div>
        <div class="category other">
            <div>Other</div>
            <div class="time-display" id="other-time">0s</div>
        </div>
        <div id="total-time">
            <div>Total Time Today</div>
            <div class="time-display" id="total-time-display">0s</div>
