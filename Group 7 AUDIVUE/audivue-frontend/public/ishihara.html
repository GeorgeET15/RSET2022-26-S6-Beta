    <!-- Script to handle collecting answers and navigating to results page -->
    <script>
        // Function to collect all answers from input fields and navigate to results page
        function navigateToResults() {
            const answers = [];
            
            // Loop through each test input field and collect the answers
            for (let i = 1; i <= 14; i++) {
                const input = document.getElementById(`input-${i}`);
                answers.push(input ? input.value : '');  // Push the answer if input exists
            }
            
            // Create the URL for the results page with the answers as query parameters
            const url = new URL('results.html', window.location);
            answers.forEach((answer, index) => {
                url.searchParams.set(`q${index + 1}`, answer);  // Set query parameter for each answer
            });
            
            // Redirect the user to the results page with the answers in the URL
            window.location.href = url.toString();
        }
        
        // Add event listener to the navigation link to trigger results collection
        document.querySelector('a[href="results.html"]').addEventListener('click', function(e) {
            e.preventDefault();  // Prevent the default link behavior
            navigateToResults();  // Collect answers and redirect to results page
        });
    </script>
